<html>
<head>
<!--<link rel="stylesheet" href="./NovaNode.css" type="text/css">
--></head>
<body>
<div id='channel_add_form' class='modal_div container_div'>
	<form>
		<table>
			<tr>
				<td>
					Select Node
				</td>
				<td>
					<select name='nodeListSelect'>
						<option>CDN-1</option>
						<option>CDN-2</option>
						<option>Origin</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Source URL
				</td>
				<td>
					<input type='text' name='newChannelURL' />
				</td>
			</tr>
			<tr>
				<td>
					Source Name
				</td>
				<td>
					<input type='text' name='newChannelName' />
				</td>
			</tr>
			<tr>
				<td>
					Template
				</td>
				<td>
					<select name='templateListSelect'>
						<option>Template-1</option>
						<option>Template-2</option>
						<option>MyTemplate</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Source Description
				</td>
				<td>
					<textarea name='newChannelDescription' ></textarea>
				</td>
			</tr>
		</table>
	</form>
</div>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript" src="./NovaNode.js"></script>
</body>
</html>
