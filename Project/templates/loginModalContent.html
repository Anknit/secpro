<div class="modal-header">
    <button type="button" class="close" data-ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" data-ng-class="{'hide': type==1 }">Sign up</h4>
    <h4 class="modal-title" data-ng-class="{'hide': type==2 }">Login</h4>
</div>
<div class="modal-body">
    <div class="body-container" data-ng-class="{'hide': type==1 }">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-3 text-right">
                    <label class="control-label">Email</label>
                </div>
                <div class="col-md-9">
                    <input type="email" class="form-control" name="signupmail" placeholder="Email address" maxlength="30" data-ng-model="signupmail" required />
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success center-block" data-ng-click="signupUser()">Sign up</button>
            </div>
        </form>
    </div>
    <div class="body-container" data-ng-class="{'hide': type==2 }">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-3 text-right">
                    <label class="control-label">Email</label>
                </div>
                <div class="col-md-9">
                    <input type="email" class="form-control" name="loginmail" placeholder="Email address" maxlength="30" data-ng-model="loginmail" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 text-right">
                    <label class="control-label">Password</label>
                </div>
                <div class="col-md-9">
                    <input type="password" class="form-control" name="loginpswd" placeholder="Enter your password" maxlength="25" data-ng-model="loginpswd" required />
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success center-block" data-ng-click="loginUser()">Login</button>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <p class="text-info footer-text" data-ng-class="{'hide': type==1 }">Already have an account ? <a href="" data-ng-click="type=1">Login</a></p>
    <p class="text-info footer-text" data-ng-class="{'hide': type==2 }">New User ? <a href="" data-ng-click="type=2">Signup</a></p>
</div>
